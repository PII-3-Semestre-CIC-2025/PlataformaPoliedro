<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Selecionar Etapa</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <section class="login-box">
            <h2>Etapa</h2>
            <form class="etapa-form">
                <select name="etapa" class="dropdown" required>
                    <option value="" disabled selected hidden>Selecione uma etapa</option>
                    <option value="fund1">Fundamental I</option>
                    <option value="fund2">Fundamental II</option>
                    <option value="medio">Ensino Médio</option>
                </select>
                <a href="turma.html">
                    <button class="confirmar-btn">Confirmar</button>
                </a>
            </form>
        </section>

        <section class="illustration">
            <img src="pattern.png" alt="Padrão colorido">
        </section>
    </main>
</body>

</html>
